<div class="container">
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-text">
        BookStore - Mean Stack CRUD App
      </span>
    </nav>
  </div>

<div class="container">
  <h2>Add New Book</h2>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="createBook()" #bookForm="ngForm">
      
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="book.title" name="title" required>
        </div>

        <div class="form-group">
          <label for="name">Description</label>
          <input type="text" class="form-control" [(ngModel)]="book.description" name="description" required>
        </div>

        <div class="form-group">
          <label for="name">Author</label>
          <input type="text" class="form-control" [(ngModel)]="book.authour" name="authour" required>
        </div>

        <div class="form-group">
          <label for="name">Published Year</label>
          <input type="number" class="form-control" [(ngModel)]="book.published_date" name="published_date" required>
        </div>

        
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
